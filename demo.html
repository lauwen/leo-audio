<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/leo-audio.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <audio src="./last_summer.mp3" id="audioTest" preload="auto" loop></audio>
    <div id="leo-audio" class="container" style="margin-top: 15px;"></div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="src/leo-audio.js"></script>
<script>
    $("#leo-audio").leoAudio("#audioTest", {
        name: "last_summer",
        pointer: [
            {
                name: '却把书包中的日记更改',
                time: 60,
            },
            {
                name: '小小狗也总会被打痛',
                time: 111,
            },
            {
                name: '是不同步的未来',
                time: 149,
            },
            {
                name: '把每次心痛都当成活该',
                time: 192,
            },
        ],
        theme: {
            bgColor: "orange",
            btnColor: "black",
            progressColor : {
                start : "#ffffff",
                end : "#000000",
                cursor : "yellow",
                pointer : "blue",
                bg : "red"
            },
            volumeColor : {
                start : "#000",
                end : "#fff",
                cursor : "blue",
                bg : "green"
            },
            rateColor : {
                bg : "black",
                font: "white",
                border: "black"
            }
        }
    });
</script>
</html>
